name: Trigger fork sync workflow

on:
  push:
    branches:
      - develop  

jobs:
  call-fork-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger sync-upstream workflow in fork
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.FORK_SYNC_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/<your-fork-owner>/UMC-9th-TEAM-WEB-FE/actions/workflows/sync-upstream.yml/dispatches \
            -d '{"ref":"develop"}'