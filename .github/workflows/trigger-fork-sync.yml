name: Trigger fork sync workflow

on:
  push:
    branches:
      - develop

jobs:
  call-fork-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger sync-upstream workflow in fork
        env:
          TOKEN: ${{ secrets.UPSTREAM_TOKEN }}
        run: |
          set -euo pipefail

          echo "Triggering sync-upstream.yml in fork repo..."

          HTTP_CODE=$(curl -s -o /tmp/response.txt -w "%{http_code}" \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $TOKEN" \
            https://api.github.com/repos/yeon-yeon1/UMC-9th-TEAM-WEB-FE/actions/workflows/sync-upstream.yml/dispatches \
            -d '{"ref":"develop"}')

          echo "GitHub API HTTP status: $HTTP_CODE"
          echo "Response body:"
          cat /tmp/response.txt || true
          echo ""

          if [ "$HTTP_CODE" -ne 204 ]; then
            echo "❌ Failed to trigger fork workflow"
            exit 1
          fi

          echo "✅ Successfully triggered fork workflow."