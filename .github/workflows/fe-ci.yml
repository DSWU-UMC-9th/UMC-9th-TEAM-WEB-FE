name: FE CI

on:
  pull_request:
    branches: [ develop ]   

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1     

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20     
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint         

      - name: Build
        run: pnpm build        